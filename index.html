<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Escolha seu personagem</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem jogador-1">
                <img src="./src/imagens/thor.png" alt="Personagem selecionado"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2>Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens"></ul>
                <li class="personagem selecionad" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/thor.jpg" alt="Personagem">

                </li>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="Personagem selecionado"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>



            </div>
            
        </div>

    </main>


</body>
</html>
