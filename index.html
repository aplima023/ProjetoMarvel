<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="./src/css/variables.css">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/fonts.css">
        <link rel="stylesheet" href="./src/css/animations.css">
        <link rel="stylesheet" href="./src/css/style.css">

        <title>Escolha seu personagem</title>
        <link rel="shortcut icon" href="./src/img/icon.png" type="image/x-icon">
    </head>

    <body>
        <main>
            <header class="header" id="header">
                <h1>Character Select</h1>
            </header>
            
            <div class="character-selection-container">
                <div class="character-selected character-player-one">
                    <img src="./src/img/thor.png" alt="Personagem selecionado do jogador um" id="character-player-one">
                    <div class="character-name">
                        <h2 id="chacacter-name-one">Thor</h2>
                    </div>
                </div>

                <ul class="character-list">
                    <li class="character-item selected" id="thor" data-name="Thor">
                        <span class="character-tag">1P</span>
                        <img src="./src/img/thor.jpg" alt="Personagem Thor">
                    </li>

                    <li class="character-item" id="iron-man" data-name="Iron Man">
                        <span class="character-tag">1P</span>
                        <img src="./src/img/iron-man.jpg" alt="Personagem Home de Ferro">
                    </li>

                    <li class="character-item" id="black-widow" data-name="Black Widow">
                        <span class="character-tag">1P</span>
                        <img src="./src/img/black-widow.jpg" alt="Personagem Viúva Negra">
                    </li>

                    <li class="character-item" id="hulk" data-name="Hulk">
                        <span class="character-tag">1P</span>
                        <img src="./src/img/hulk.jpg" alt="Personagem Hulk">
                    </li>

                    <li class="character-item" id="captain-america" data-name="Captain America">
                        <span class="character-tag">1P</span>
                        <img src="./src/img/captain-america.jpg" alt="Personagem Capitão América">
                    </li>

                    <li class="character-item selected-two" id="ultron" data-name="Ultron">
                        <span class="character-tag-two">2P</span>
                        <img src="./src/img/ultron.jpg" alt="Personagem Ultron">
                    </li>

                    <li class="character-item" id="doctor-doom" data-name="Doctor Doom">
                        <span class="character-tag">1P</span>
                        <img src="./src/img/doctor-doom.jpg" alt="Personagem Doctor Doom">
                    </li>

                    <li class="character-item" id="nova" data-name="Nova">
                        <span class="character-tag">1P</span>
                        <img src=".src/img/nova.jpg" alt="Personagem Nova">
                    </li>

                    <li class="character-item" id="fenix" data-name="Fenix">
                        <span class="character-tag">1P</span>
                        <img src="./src/img/fenix.jpg" alt="Personagem Fenix">
                    </li>
                    
                </ul>

                <div class="character-selected character-player-two">
                    <img src="./src/imagens/ultron.png" alt="Personagem selecionado do jogador dois" id="character-player-two">
                    <div class="character-name">
                        <h2>Ultron</h2>
                    </div>
                </div>
            </div>

        </main>

        <!-- JS -->
        <script src="./src/js/index.js"></script>
    </body>
</html>
